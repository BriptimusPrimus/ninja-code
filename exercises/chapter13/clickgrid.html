<!-- 
1. Create a 5 x 5 grid (use tables or divs.) Each element of the grid will be sequentially numbered and each element must respond 
to a click event by alerting its corresponding number.
        
        Example: 2x2 grid
  0
  1
  2
  3
          Event assignment, and delegation.
Estimated Time: 4 hr.
-->

<!DOCTYPE html>
<html>
  <head>
    <title>Chapter 12, ex 01</title>
    <script type="text/javascript" src="../../scripts/assert.js"></script>
    <link href="../../styles/assert.css" rel="stylesheet" type="text/css">
  </head>
  <body>

    <table id="mytable" border="2" cellpadding="5">
      <tr>
        <td> 01 </td>
        <td> 02 </td>
        <td> 03 </td>
        <td> 04 </td>
        <td> 05 </td>
      </tr> 
      <tr>
        <td> 06 </td>
        <td> 07 </td>
        <td> 08 </td>
        <td> 09 </td>
        <td> 10 </td>
      </tr>
      <tr>
        <td> 11 </td>
        <td> 12 </td>
        <td> 13 </td>
        <td> 14 </td>
        <td> 15 </td>
      </tr>
      <tr>
        <td> 16 </td>
        <td> 17 </td>
        <td> 18 </td>
        <td> 19 </td>
        <td> 20 </td>        
      </tr>
      <tr>
        <td> 21 </td>
        <td> 22 </td>
        <td> 23 </td>
        <td> 24 </td>
        <td> 25 </td>
      </tr>                         
    </table>


    <script type="text/javascript">            

      window.onload = function(){

        var table = document.getElementById("mytable"); 
        table.addEventListener("click", function(e){
          //alert("Thank you Mario");
          var cell = e.target;
          if (cell.tagName.toLowerCase() === 'td' ){
            cell.style.backgroundColor =
              cell.style.backgroundColor == '' ? 'green' : '';            

            var number = parseInt(cell.textContent);
            alert("You clicked cell number " + number);   
          } 
          e.preventDefault();
          e.stopPropagation();         
        });

      }    

    </script>
  </body>
</html>
