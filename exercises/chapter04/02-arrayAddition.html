<!-- 
2. Create a function that will recursively go through all of the elements of an array of numbers and add them.
        Example:
                var arr = [ 1, 3, 5, 7];
var sum = addRec (arr); // 16
Use of recursion.
Estimated Time: 1 hr <.
-->

<!DOCTYPE html>
<html>
  <head>
    <title>Chapter 03, ex 01</title>
    <script type="text/javascript" src="../../scripts/assert.js"></script>
    <link href="../../styles/assert.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <script type="text/javascript">

      function addRec(arr){
        if(!arr){
          return 0;
        }
        if (arr.length <= 1){
          return arr[0] || 0;
        }
        return arr[0] + addRec(arr.slice(1, arr.length));
      }

      var arr = [ 1, 3, 5, 7];
      assert(addRec(arr) == 16, "addRec(arr) == [ 1, 3, 5, 7]");
      var arr = [];
      assert(addRec(arr) == 0, "addRec([]) == 0");
      assert(addRec() == 0, "addRec() == 0");
      var arr = [0];
      assert(addRec(arr) == 0, "addRec([0]) == 0");
      var arr = [ 6, 1, 1, 20];
      assert(addRec(arr) == 28, "addRec([ 6, 1, 1, 20]) == 28");
    </script>
  </body>
</html>
