<!-- 
5. Write a function that will calculate the distance between two points. The function should be able to handle 2D and 3D points. 
        Example:
        var x1 = 1, y1 = 2, z1 = 1;
        var x2 = 2, y2 = 2, z2 = 4;
        var delta1 = distance (x1, y1, x2, y2); // delta = 1
        var delta2 = distance (x1, y1, z1, x2, y2, z2); // delta = 3.1622â€¦


        distance (x1, x2); // should throw an error: Insufficient parameters
Function overloading and validation
Estimated Time: 4 hr.
-->

<!DOCTYPE html>
<html>
  <head>
    <title>Chapter 03, ex 01</title>
    <script type="text/javascript" src="../../scripts/assert.js"></script>
    <link href="../../styles/assert.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <script type="text/javascript">

      function distance(){
        if (arguments.length == 4)
        {
          var x1 = arguments[0],
            y1 = arguments[1],
            x2 = arguments[2],
            y2 = arguments[3];
          return Math.sqrt(
            Math.pow((x1 - x2), 2) + 
            Math.pow((y1 -y2), 2));
        }
        else if (arguments.length == 6){
          var x1 = arguments[0],
            y1 = arguments[1],
            z1 = arguments[2],
            x2 = arguments[3],
            y2 = arguments[4],
            z2 = arguments[5];
          return Math.sqrt(
            Math.pow((x1 - x2), 2) + 
            Math.pow((y1 -y2), 2) +
            Math.pow(z1 - z2, 2));
        }
        else{
          console.log("Wrong number of parameters");
          return undefined;
        }
      }

      var x1 = 1, y1 = 2, z1 = 1;
      var x2 = 2, y2 = 2, z2 = 4;

      assert(distance(x1, y1, x2, y2) === 1,
       "Distance 2D = 1");
      
      var delta = distance (x1, y1, z1, x2, y2, z2);
      console.log(delta);
      delta = Math.round(delta);
      console.log(delta);
      
      assert(distance (x1, y1, z1, x2, y2, z2) === 3.1622,
       "distance 3D = 3.1622");
      
      assert(distance(2,3,1) === undefined,
       "distance(2,3,1) === undefined");
      assert(distance() === undefined,
       "distance() === undefined");      
      assert(distance(1,2,3,4,5,6,7) === undefined,
        "distance(1,2,3,4,5,6,7) === undefined");        
      assert(distance(1,1,1,1,1,1) === 0, 
        "distance(1,1,1,1,1,1) === 0");

    </script>
  </body>
</html>
