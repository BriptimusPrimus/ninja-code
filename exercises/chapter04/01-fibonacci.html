<!DOCTYPE html>
<html>
  <head>
    <title>Chapter 03, ex 01</title>
    <script type="text/javascript" src="../../scripts/assert.js"></script>
    <link href="../../styles/assert.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <script type="text/javascript">

        function fibonacci(num)
        {
            var var1 = 0;
            var var2 = 1;
            var var3;

            document.write(var1+" ");
            document.write(var2+" ");

            for(var i=3; i <= num;i++)
            {
                var3 = var1 + var2;
                var1 = var2;
                var2 = var3;
                document.write(var3+" ");
            }
        }       

        var n = fibonacci (4); // 3
        var m = fibonacci (9); // 34        

    </script>
  </body>
</html>
