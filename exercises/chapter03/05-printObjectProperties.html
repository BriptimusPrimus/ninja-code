<!-- 
5. Create a function that will print out the properties of an object. 
   1. If one parameter is provided, it should print out all of the properties accessible by that object.
   2. If a second, boolean value, parameter is provided, it should only print out the values that belong to the object instance itself if true. 
Example:
        function CustomObject (a, b) {
                this.a = a;
                this.b = b;
        }
        CustomObject.prototype.c = function () { return this.a + this.b; };
________________


                var obj = new CustomObject (1, 2);
                printObjProp (obj); // output: a, b, c
                printObjProp (obj, false); // output: a, b, c
                printObjProp (obj, true); // output: a, b
        Estimated Time: 30 min<.
-->

<!DOCTYPE html>
<html>
  <head>
    <title>Chapter 03, ex 01</title>
    <script type="text/javascript" src="../../scripts/assert.js"></script>
    <link href="../../styles/assert.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <script type="text/javascript">

        function printObjProp(obj, own){
          console.log(" ");
          document.write("<br>");          
          for(var key in obj)
          {              
            if (!own || obj.hasOwnProperty(key)){
              console.log(key + ", ");
              document.write(key + ", ");
            }      
          }
        }

        function CustomObject (a, b) {
                this.a = a;
                this.b = b;
        }
        CustomObject.prototype.c = function () { return this.a + this.b; };

        var obj = new CustomObject (1, 2);
        printObjProp (obj); // output: a, b, c
        printObjProp (obj, false); // output: a, b, c
        printObjProp (obj, true); // output: a, b      

    </script>
  </body>
</html>
