Create a tree structure and a function that will display all of the elements in that tree. The function should not require any change in case the structure changes.
Example of tree structure:

        A 
     /  |    \
   a    b    c
   |   /  |     | \
 aa ba bb  ca cb
                      |
                      cba 
-->

      function DirectedGraphNode(symbol, weight){

        this.symbol = symbol || 0;

        this.weight = weight || 0;

        this.neighbors = [];

      }

      function Tree(root){

        function displayAll(n){
          console.log("Node[" + n.symbol + "] = " + n.weight);
          for (var i = 0; i < n.neighbors.length; i++) {
            displayAll(n.neighbors[i]);
          };
        }

        this.root = root || new DirectedGraphNode();        

        this.display = function(){
          console.log("executing display")
          displayAll(this.root);
        }
      }

      function graphFactory(matrix){
        var nodes = [];
        for (var i = 0; i < matrix.length; i++) {
          nodes.push(new DirectedGraphNode(i + 65));
        };
        for (var i = 0; i < matrix.length; i++) {
          for (var j = 0; j < matrix[i].length; j++) {
            if (matrix[i][j] == 1){              
              nodes[i].neighbors.push(nodes[j]);
            }
          };
        };
        return nodes;
      }

      function evalMatrix(matrix){

        var arr = graphFactory(matrix);

        // build the tree
        var root = arr.length > 0 ? arr[0] : null;
        var tree = new Tree(root);

        //display all of the elements in the tree
        tree.display();
      }
