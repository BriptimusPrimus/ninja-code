<!-- 
Given an array of words, write a function that will sort the array in ascending order. It should also take an optional argument that can customize the sorting order. Custom sorting orders:
  a. descending
  b. sort by length ascending/descending
  c. sort by number of consonants ascending/descending. 

-->

<!DOCTYPE html>
<html>
  <head>
    <title>Chapter 00, ex 01, Sort Words</title>
    <script type="text/javascript" src="../../scripts/assert.js"></script>
    <link href="../../styles/assert.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <script type="text/javascript">

      function sortWords(words, desc, callback){
        if(callback){
          words.sort(callback);
        }
        else{
          words.sort();
        }
        if (desc){
          words.reverse();
        }
      }

      var words = ["ciox", "aghx", "bbr", "aazxxe", "babxx"];
      console.log("before sorting: " + words.toString());      
      
      sortWords(words);
      console.log("after sorting: " + words.toString());

      sortWords(words, false, function(w1, w2){         
        return w2.length - w1.length; 
      });      
      console.log("sort by length: " + words.toString());

      sortWords(words, true);
      console.log("sorting descending: " + words.toString());

      sortWords(words, false, function(w1, w2){         
            return w2.length - w1.length; 
      });
      console.log("sort by length: " + words.toString());

      sortWords(words, true, function(w1, w2){         
        return w2.length - w1.length; 
      });      
      console.log("sort by length descending: " + words.toString());      

      sortWords(words, false, function(w1, w2){
        var a = w1.match(/[aeiou]/ig);
        var b = w2.match(/[aeiou]/ig);
        return (b ? b.length : 0) 
          - (a ? a.length : 0);
      });
      console.log("sort by number of vowels: " + words.toString());

      sortWords(words, true, function(w1, w2){
        var a = w1.match(/[aeiou]/ig);
        var b = w2.match(/[aeiou]/ig);
        return (b ? b.length : 0) 
          - (a ? a.length : 0);
      });
      console.log("sort by number of vowels descending: " + words.toString());

      sortWords(words, false, function(w1, w2){
        var a = w1.match(/[^aeiou]/ig);
        var b = w2.match(/[^aeiou]/ig);
        return (b ? b.length : 0) 
          - (a ? a.length : 0);
      });
      console.log("sort by number of consonants: " + words.toString());

      sortWords(words, true, function(w1, w2){
        var a = w1.match(/[b-z&&[^eiou]]/ig);
        var b = w2.match(/[b-z&&[^eiou]]/ig);
        return (b ? b.length : 0) 
          - (a ? a.length : 0);
      });
      console.log("sort by number of consonants descending: " + words.toString());            

    </script>
  </body>
</html>
