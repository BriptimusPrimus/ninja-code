<!-- 
All the non nested tag elements in a string
example
string:    “This is a <span>good</span> day for a <span>regex exp!</span>.”
results:        <span>good</span>, <span>regex exp!</span>

-->

<!DOCTYPE html>
<html>
  <head>
    <title>Chapter 07, ex 02.05</title>
    <script type="text/javascript" src="../../scripts/assert.js"></script>
    <link href="../../styles/assert.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <script type="text/javascript">

      function testRegExp(input){
        //var reg = /<(\w+)([^>]*)>(.*)<\/\1>/g;
        var results = input.match(/<(\w+)([^>]*)>(.*?)<\/\1>/g);
        console.log("array size: " + results.length);
        console.log(results[0]);
        for (var i = 1; i < results.length; i++) {
          console.log(results[i]);
        };
        return results;
      }

      // Unit Tests
      var arr = testRegExp("This is a <span>good</span> day for a <span>regex exp!</span>.");
      assert(arr.length == 2, "arr.length == 2");
      assert(arr[0] == "<span>good</span>", "arr[0] = <span>good</span>");
      //assert(arr[1] == "<span>regex exp!</span>", "arr[1] = <span>regex exp!</span>");

    </script>
  </body>
</html>
