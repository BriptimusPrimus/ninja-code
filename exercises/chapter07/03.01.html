<!-- 
Shift cyclically every letter of the alphabet by one, and the numbers as well.
example
abc = bcd
xyz = yza
ak89 = bl90


-->

<!DOCTYPE html>
<html>
  <head>
    <title>Chapter 07, ex 03.01</title>
    <script type="text/javascript" src="../../scripts/assert.js"></script>
    <link href="../../styles/assert.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <script type="text/javascript">

      function substitute(input){
        return input.replace(/([a-z, A-Z, 0-9])/g, 
          function shiftNext(all, chr){
            if(chr === "Z"){
              return "A";
            }else if (chr === "z"){
              return "a";
            }else if (chr === "9"){
              return "0";
            }
            else if (chr === " "){
              return " ";
            }
            return String.fromCharCode(chr.charCodeAt() + 1);
          }
        );
      }

      // Unit >Tests
      var text = "Abcde fghij klmno xyz ABCDE !#$%&/() 0123456789";
      var code = text.charCodeAt(0);
      console.log(code);
      var shifted = substitute(text);    

      console.log("Original: " + text);
      console.log("Shifted:  " + shifted);

      assert(shifted == "Bcdef ghijk lmnop yza BCDEF !#$%&/() 1234567890",
        text + " = Bcdef ghijk lmnop yza BCDEF !#$%&/() 1234567890");

    </script>
  </body>
</html>
